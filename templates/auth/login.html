<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Night Audit - Sheraton Laval</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0c0f14;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: fixed;
            top: -40%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(ellipse, rgba(99, 102, 241, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(ellipse, rgba(233, 30, 99, 0.04) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-page {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        /* ─── Brand ─── */
        .brand {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeDown 0.6s ease-out;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
        }

        .brand-logo svg { width: 24px; height: 24px; color: #fff; }

        .brand h1 {
            font-size: 22px;
            font-weight: 600;
            color: #f0f0f5;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .brand p {
            font-size: 13px;
            color: #6b7280;
            font-weight: 400;
        }

        /* ─── Steps ─── */
        .step { display: none; animation: fadeIn 0.35s ease-out; }
        .step.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ─── Role Cards ─── */
        .role-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .role-card {
            background: #14171f;
            border: 1px solid #1e2230;
            border-radius: 14px;
            padding: 28px 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .role-card:hover {
            background: #181c26;
            border-color: #2a3040;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .role-card:active { transform: translateY(0); }

        .role-card-icon {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
        }

        .role-card-icon svg { width: 22px; height: 22px; }

        .role-card-icon.auditor {
            background: rgba(99, 102, 241, 0.12);
            color: #818cf8;
        }

        .role-card-icon.manager {
            background: rgba(52, 211, 153, 0.12);
            color: #6ee7b7;
        }

        .role-card h3 {
            font-size: 15px;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 4px;
        }

        .role-card p {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.4;
        }

        .role-card:hover .role-card-icon.auditor {
            background: rgba(99, 102, 241, 0.2);
        }
        .role-card:hover .role-card-icon.manager {
            background: rgba(52, 211, 153, 0.2);
        }

        /* ─── Login Card ─── */
        .login-card {
            background: #14171f;
            border: 1px solid #1e2230;
            border-radius: 14px;
            overflow: hidden;
        }

        .login-card-header {
            padding: 24px 28px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: 1px solid #1e2230;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .back-btn svg { width: 16px; height: 16px; color: #6b7280; }
        .back-btn:hover { background: #1e2230; border-color: #2a3040; }
        .back-btn:hover svg { color: #e5e7eb; }

        .login-role-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .login-role-badge svg { width: 13px; height: 13px; }

        .login-role-badge.auditor {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
        }

        .login-role-badge.manager {
            background: rgba(52, 211, 153, 0.1);
            color: #6ee7b7;
        }

        .login-body {
            padding: 24px 28px 28px;
        }

        .login-body h2 {
            font-size: 20px;
            font-weight: 600;
            color: #f0f0f5;
            margin-bottom: 3px;
        }

        .login-body .subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 22px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 500;
            color: #9ca3af;
        }

        .form-group input {
            padding: 11px 13px;
            border: 1px solid #1e2230;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #f0f0f5;
            background: #0c0f14;
            transition: all 0.15s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder { color: #374151; }

        /* Error */
        .error-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            color: #f87171;
            font-size: 13px;
        }

        .error-message svg { width: 16px; height: 16px; flex-shrink: 0; }

        /* Submit btn */
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            margin-top: 2px;
        }

        .btn svg { width: 16px; height: 16px; }

        .btn-primary {
            background: #6366f1;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5558e6;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active { transform: scale(0.98); }

        .login-footer {
            text-align: center;
            margin-top: 18px;
            padding-top: 16px;
            border-top: 1px solid #1e2230;
        }

        .login-footer p {
            font-size: 11px;
            color: #374151;
        }

        /* ─── Hint ─── */
        .login-hint {
            text-align: center;
            margin-top: 20px;
        }
        .login-hint p {
            font-size: 11px;
            color: #374151;
        }

        /* ─── Responsive ─── */
        @media (max-width: 480px) {
            .login-page { max-width: 100%; }
            .role-cards { grid-template-columns: 1fr; gap: 10px; }
            .role-card { padding: 22px 16px; }
            .login-body { padding: 20px; }
            .login-card-header { padding: 20px 20px 0; }
            .brand h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="brand">
            <div class="brand-logo">
                <i data-feather="moon"></i>
            </div>
            <h1>Night Audit</h1>
            <p>Sheraton Laval</p>
        </div>

        <!-- Step 1: Role Selector -->
        <div class="step active" id="step-role">
            <div class="role-cards">
                <div class="role-card" onclick="selectRole('auditor')">
                    <div class="role-card-icon auditor">
                        <i data-feather="moon"></i>
                    </div>
                    <h3>Auditeur</h3>
                    <p>Audit de nuit & Rapport Journalier</p>
                </div>
                <div class="role-card" onclick="selectRole('manager')">
                    <div class="role-card-icon manager">
                        <i data-feather="bar-chart-2"></i>
                    </div>
                    <h3>Direction</h3>
                    <p>Tableau de bord & Analyses</p>
                </div>
            </div>
            <div class="login-hint">
                <p>Selectionnez votre profil pour continuer</p>
            </div>
        </div>

        <!-- Step 2: Login Form -->
        <div class="step" id="step-login">
            <div class="login-card">
                <div class="login-card-header">
                    <button class="back-btn" onclick="goBack()" title="Retour">
                        <i data-feather="arrow-left"></i>
                    </button>
                    <span class="login-role-badge" id="role-badge">
                        <i data-feather="moon"></i>
                        <span id="role-badge-text">Auditeur</span>
                    </span>
                </div>

                <div class="login-body">
                    <h2>Connexion</h2>
                    <p class="subtitle">Identifiez-vous pour continuer</p>

                    <form method="POST" action="{{ url_for('auth_v2.login') }}" class="login-form" id="login-form">
                        <input type="hidden" name="role_type" id="role_type" value="auditor">

                        {% if error %}
                        <div class="error-message">
                            <i data-feather="alert-circle"></i>
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   placeholder="Identifiant"
                                   required
                                   autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   placeholder="Mot de passe"
                                   required
                                   autocomplete="current-password">
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i data-feather="log-in"></i>
                            Se connecter
                        </button>
                    </form>

                    <div class="login-footer">
                        <p>Personnel autorise uniquement</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        var selectedRole = null;

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('role_type').value = role;

            var badge = document.getElementById('role-badge');
            var icon = role === 'auditor' ? 'moon' : 'bar-chart-2';
            var label = role === 'auditor' ? 'Auditeur' : 'Direction';
            badge.className = 'login-role-badge ' + role;
            badge.innerHTML = '<i data-feather="' + icon + '"></i><span id="role-badge-text">' + label + '</span>';
            feather.replace();

            document.getElementById('step-role').classList.remove('active');
            document.getElementById('step-login').classList.add('active');

            setTimeout(function() { document.getElementById('username').focus(); }, 100);
        }

        function goBack() {
            document.getElementById('step-login').classList.remove('active');
            document.getElementById('step-role').classList.add('active');
            selectedRole = null;
        }

        {% if error %}
        (function() {
            selectRole('{{ request.form.get("role_type", "auditor") }}');
        })();
        {% endif %}
    </script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Sélection du Rôle{% endblock %}

{% block content %}
<div class="role-selection-container">
    <div class="page-header">
        <div class="page-title">
            <h1>Bienvenue</h1>
            <p>Veuillez sélectionner votre poste pour ce quart</p>
        </div>
    </div>

    <div class="role-cards">
        <div class="role-card" onclick="selectRole('front')">
            <div class="role-icon">
                <i data-feather="monitor"></i>
            </div>
            <h2>Front Office</h2>
            <p>Réception, Arrivées, Départs, GXP</p>
            <button class="btn btn-primary">Commencer Front</button>
        </div>

        <div class="role-card" onclick="selectRole('back')">
            <div class="role-icon">
                <i data-feather="file-text"></i>
            </div>
            <h2>Back Office</h2>
            <p>Comptabilité, F&B, Rapports, RJ</p>
            <button class="btn btn-primary">Commencer Back</button>
        </div>
    </div>
</div>

<style>
    .role-selection-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 200px);
    }
    
    .role-selection-container .page-header {
        width: 100%;
        margin-bottom: 3rem;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        text-align: center !important;
    }
    
    .role-selection-container .page-title {
        text-align: center !important;
        width: 100%;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    .role-selection-container .page-title h1 {
        font-size: 2.5rem;
        margin: 0 auto 0.5rem !important;
        text-align: center !important;
        width: 100%;
    }
    
    .role-selection-container .page-title p {
        font-size: 1.125rem;
        color: var(--text-secondary);
        text-align: center !important;
        margin: 0 auto !important;
        width: 100%;
    }
    
    .role-cards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        width: 100%;
        max-width: 800px;
    }
    
    .role-card {
        background: white;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid transparent;
    }
    
    .role-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        border-color: #3f51b5;
    }
    
    .role-icon {
        background: #f0f2f5;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }
    
    .role-icon i {
        width: 40px;
        height: 40px;
        color: #3f51b5;
    }
    
    .role-card h2 {
        margin: 0 0 10px;
        color: #333;
    }
    
    .role-card p {
        color: #666;
        margin-bottom: 25px;
    }
    
    .role-card .btn {
        width: 100%;
    }
</style>

<script>
    function selectRole(role) {
        fetch('/api/set-role', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ role: role })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/checklist';
            }
        });
    }
</script>
{% endblock %}
